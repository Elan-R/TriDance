<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMU Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; color: #eaeaea; background: #111; }
      .row { display: flex; gap: 2rem; align-items: flex-start; flex-wrap: wrap; }
      .card { background: #1b1b1b; border: 1px solid #2a2a2a; border-radius: 14px; padding: 1rem; min-width: 280px; }
      h1 { margin-top: 0; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: .5rem; border-bottom: 1px solid #2b2b2b; text-align: left; }
      code { background: #222; padding: .25rem .5rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Phone IMU Dashboard</h1>

    <div class="row">
      <div class="card">
        <h3>Scan this with your phone</h3>
        <img id="qr" alt="QR code" />
        <div style="margin-top:.5rem;font-size:.9rem">
          or open: <code id="link"></code>
        </div>
      </div>

      <div class="card" style="flex:1">
        <h3>Connected phones</h3>
        <table>
          <thead><tr><th>Peer</th><th>Label</th><th>Samples</th></tr></thead>
          <tbody id="peers"></tbody>
        </table>
      </div>
    </div>

    <script>
      const senderUrl = "{{ sender_url }}";
      document.getElementById("link").textContent = senderUrl;
      document.getElementById("qr").src = "/qr?text=" + encodeURIComponent(senderUrl);
    </script>
    <script src="/static/dashboard.js"></script>
  </body>
</html>
